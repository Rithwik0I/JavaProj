<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        h2 {
            color: #333;
        }
        .logout {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            font-size: 16px;
            text-decoration: none;
            border-radius: 5px;
            float: right;
        }
        .logout:hover {
            background-color: #d32f2f;
        }
        .subjects, .tests, .students {
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: #f4f4f4;
            color: #333;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        .button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <a href="/logout" class="logout">Logout</a>
    <h1>Teacher Dashboard</h1>

    <!-- Subjects Section -->
    <div class="subjects">
        <h2>Your Subjects</h2>
        <ul>
            <li th:each="subject : ${subjects}" th:text="${subject.name}"></li>
        </ul>
    </div>

    <!-- Tests Section -->
    <div class="tests">
        <h2>Tests</h2>
        <table>
            <thead>
                <tr>
                    <th>Test Name</th>
                    <th>Subject</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="test : ${tests}">
                    <td th:text="${test.name}"></td>
                    <td th:text="${test.subject}"></td>
                    <td th:text="${test.date}"></td>
                    <td>
                        <a href="/edit-test/{id}" th:href="@{/edit-test/{id}(id=${test.id})}" class="button">Edit</a>
                        <a href="/delete-test/{id}" th:href="@{/delete-test/{id}(id=${test.id})}" class="button" style="background-color: #f44336;">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/add-test" class="button">Add New Test</a>
    </div>

    <!-- Grade Students Section -->
    <div class="students">
        <h2>Grade Students</h2>
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Test</th>
                    <th>Marks Obtained</th>
                    <th>Total Marks</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="grade : ${grades}">
                    <td th:text="${grade.studentName}"></td>
                    <td th:text="${grade.subject}"></td>
                    <td th:text="${grade.testName}"></td>
                    <td th:text="${grade.marksObtained}"></td>
                    <td th:text="${grade.totalMarks}"></td>
                    <td th:text="${grade.grade}"></td>
                    <td>
                        <a href="/edit-grade/{id}" th:href="@{/edit-grade/{id}(id=${grade.id})}" class="button">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
